<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        @if (showAvatar) {
            <app-avatar [avatar]="user()?.avatar" class="h-7 w-7" />
        }
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{ TRANSLATION_PREFIX + 'connecte' | transloco }}</span>
            <span class="mt-1.5 text-md font-medium">{{ user()?.email }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="navigateToProfile()" [ngClass]="{ 'text-primary': isRouteActive('/user-profile') }">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'" [ngClass]="{ 'text-primary': isRouteActive('/user-profile') }"></mat-icon>
        <span>{{ TRANSLATION_PREFIX + 'profil' | transloco }}</span>
    </button>
    <button mat-menu-item (click)="navigateToSettings()" [ngClass]="{ 'text-primary': isRouteActive('/user-settings') }">
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'" [ngClass]="{ 'text-primary': isRouteActive('/user-settings') }"></mat-icon>
        <span>{{ TRANSLATION_PREFIX + 'parametres' | transloco }}</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>{{ TRANSLATION_PREFIX + 'deconnexion' | transloco }}</span>
    </button>
</mat-menu>
