<div class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
    <ng-container *ngIf="!isScreenSmall && !withSideBar">
        <!-- Logo -->
        <div class="mx-2 flex items-center lg:mr-8">
            <div class="hidden lg:flex">
                <img class="w-24 dark:hidden" src="images/logo/Logo_Tekuno.png" />
                <img class="hidden w-24 dark:flex" src="images/logo/Logo_Tekuno_Noir.png" />
            </div>
        </div>

        <fuse-horizontal-navigation [name]="'mainNavigation'" [navigation]="currentNavigation"></fuse-horizontal-navigation>
    </ng-container>
    <!-- Navigation toggle button -->
    @if (isScreenSmall) {
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
    }

    <!-- Components -->
    <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
        <app-languages></app-languages>
        @if (isAuthenticated) {
            <app-messages></app-messages>
            <app-user></app-user>
        }
    </div>
</div>
