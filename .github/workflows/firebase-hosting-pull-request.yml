name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create environment files
        run: |
          mkdir -p src/environments
          echo 'export const environment = {
            production: true,
            firebaseConfig: '"$(echo '${{ secrets.FIREBASE_CONFIG }}' | jq -c .)"'
          }' > src/environments/environment.ts

      - name: Install Dependencies and Build
        run: npm ci && npm run build

      - name: Verify build output
        run: |
          echo "=== Contenu de dist/ ==="
          ls -la dist
          echo "=== Contenu de dist/tekuno-web-app/ ==="
          ls -la dist/tekuno-web-app
          echo "=== Contenu de dist/tekuno-web-app/browser/ ==="
          ls -la dist/tekuno-web-app/browser
          echo "=== VÃ©rification de index.html ==="
          find dist -name "index.html"

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEKUNO_WEB_APP }}
          projectId: tekuno-web-app
