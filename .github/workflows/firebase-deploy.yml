name: Build and Deploy

on:
  workflow_dispatch:
  # push:
  #   banches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Main Dependencies
        run: |
          npm install
          git status
          if [[ -n $(git status -s) ]]; then
            echo "package-lock.json a été mis à jour. Veuillez le commiter."
            exit 1
          fi

      - name: Install Functions Dependencies
        working-directory: ./functions
        run: |
          npm install
          git status
          if [[ -n $(git status -s) ]]; then
            echo "package-lock.json dans /functions a été mis à jour. Veuillez le commiter."
            exit 1
          fi

      #   - name: Lint
      #     run: npm run lint

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: npm run build

      - name: Build Functions
        working-directory: ./functions
        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SECRET_ACCOUNT }}
